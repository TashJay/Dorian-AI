<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Dorian</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="app-container">

<!-- ===== LOGIN/ONBOARDING SCREEN ===== -->
<div id="login-screen" class="app-screen">
<div class="login-content">
<img src="assets/logo-placeholder.svg" alt="Dorian Logo" class="logo">
<h1 class="title">Dorian</h1>
<h2 class="subtitle">Get started</h2>
<div class="button-group">
<button class="btn btn-primary">Continue with Email</button>
<button class="btn btn-secondary">Continue with Google</button>
<button class="btn btn-secondary">Continue with Apple</button>
</div>
<a href="#" class="login-link">Already have an account? Log in</a>
</div>
</div>

<!-- ===== MAIN APP (Hidden by default) ===== -->
<div id="main-app" class="app-screen hidden">
<main id="main-content">

<!-- --- Chat Screen --- -->
<div id="chat-screen" class="page-content">
<header class="app-header">
<button class="icon-btn">←</button>
<h3>Chat</h3>
<div class="spacer"></div>
</header>
<div id="chat-log" class="chat-log-container">
<!-- Messages will be injected by JavaScript -->
</div>
<form id="chat-form" class="chat-input-area">
<input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off">
<button type="button" id="upload-btn" class="icon-btn">
<!-- Image/Upload Icon SVG -->
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
</button>
<button type="submit" id="send-btn" class="icon-btn send-btn hidden">↑</button>
</form>
</div>

<!-- --- Documents Screen --- -->
<div id="documents-screen" class="page-content hidden">
<header class="app-header">
<button class="icon-btn">←</button>
<h3>Documents</h3>
<div class="spacer"></div>
</header>
<div class="placeholder-content">
<h4>Document Management</h4>
<p>This feature is coming soon!</p>
</div>
</div>

<!-- --- Knowledge Screen --- -->
<div id="knowledge-screen" class="page-content hidden">
<header class="app-header">
<button class="icon-btn">←</button>
<h3>Know Your Rights</h3>
<div class="spacer"></div>
</header>
<ul class="knowledge-list">
<!-- Items will be injected by JavaScript -->
</ul>
</div>

<!-- --- Account Screen --- -->
<div id="account-screen" class="page-content hidden">
<header class="app-header">
<button class="icon-btn">←</button>
<h3>Account</h3>
<div class="spacer"></div>
</header>
<div class="placeholder-content">
<h4>Profile</h4>
<p>User account details will appear here.</p>
<button id="logout-btn" class="btn btn-primary" style="margin-top: 2rem; background-color: #e53e3e;">Log Out</button>
</div>
</div>

</main>

<nav id="bottom-nav">
<button class="nav-item active" data-page="chat-screen">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2c-4.418 0-8 3.134-8 7 0 2.04.784 3.915 2.113 5.387l-1.127 3.382a.5.5 0 00.63.63l3.382-1.127A8.953 8.953 0 0010 18c4.418 0 8-3.134 8-7s-3.582-7-8-7zM5 10a1 1 0 11-2 0 1 1 0 012 0zm5-1a1 1 0 100 2 1 1 0 000-2zm5 1a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" /></svg>
<span>Chat</span>
</button>
<button class="nav-item" data-page="documents-screen">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M5.5 3A2.5 2.5 0 003 5.5v2.879a2.5 2.5 0 00.732 1.767l6.5 6.5a2.5 2.5 0 003.536 0l2.879-2.879a2.5 2.5 0 000-3.536l-6.5-6.5A2.5 2.5 0 008.379 3H5.5zM6 7a1 1 0 100-2 1 1 0 000 2z" /></svg>
<span>Documents</span>
</button>
<button class="nav-item" data-page="knowledge-screen">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
<span>Knowledge</span>
</button>
<button class="nav-item" data-page="account-screen">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z" clip-rule="evenodd" /></svg>
<span>Account</span>
</button>
</nav>
</div>

<!-- ===== COUNTRY SELECTION MODAL (Hidden by default) ===== -->
<div id="country-modal" class="modal-overlay hidden">
<div class="modal-content">
<h3>Select Your Jurisdiction</h3>
<p>Dorian tailors responses based on your country's laws.</p>
<input type="text" id="country-search" list="country-list" placeholder="Type to search for a country...">
<datalist id="country-list"></datalist>
<button id="country-continue-btn" class="btn btn-primary" disabled>Continue</button>
</div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
